<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

<title>Insert title here</title>
<link href="./css/register.css" rel="stylesheet" type="text/css">
</head>
<body>

    <form class="form" action="register" method="post">
      <div class="title">Welcome</div>
      <div class="subtitle">Let's create your account!</div>
      <div class="input-container ic1">
        <input id="firstname" name="firstname" class="input" type="text" placeholder=" " />
        <div class="cut"></div>
        <label for="firstname" class="placeholder">First name</label>
      </div>
      <div class="input-container ic2">
        <input id="lastname" name="lastname" class="input" type="text" placeholder=" " />
        <div class="cut"></div>
        <label for="lastname" class="placeholder">Last name</label>
      </div>
      <div class="input-container ic2">
        <input id="email" name="email" class="input" type="email" placeholder=" " />
        <div class="cut cut-short"></div>
        <label for="email" class="placeholder">Email</label>
      </div>
      <div class="input-container ic2">
        <input id="pswd" name="pswd" class="input" type="password" placeholder=" " />
        <div class="cut"></div>
        <label for="pswd" class="placeholder">Password</label>
      </div>
      <button type="submit" class="submit">Sign Up</button>
      
      <div class="register-toggle">Already have an account? <a href="login">sign in</a> </div>
    </form>

</body>
</html>
