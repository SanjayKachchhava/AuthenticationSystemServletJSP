<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

<title>Login</title>
<link href="./css/login.css" rel="stylesheet" type="text/css">
</head>
<body>

    <form class="form" action="login" method="post">
      <div class="title">Welcome</div>
      <div class="subtitle">Login to your account</div>
      
      <div class="input-container ic2">
        <input id="email" name="email" class="input" type="email" placeholder=" " />
        <div class="cut cut-short"></div>
        <label for="email" class="placeholder">Email</label>
      </div>
      <div class="input-container ic2">
        <input id="pswd" name="pswd" class="input" type="password" placeholder=" " />
        <div class="cut"></div>
        <label for="pswd" class="placeholder">Password</label>
      </div>
      <button type="submit" class="submit">Sign In</button>
      
      <div class="register-toggle">Don't have an account? <a href="register">sign up</a> </div>
    </form>

</body>
</html>
